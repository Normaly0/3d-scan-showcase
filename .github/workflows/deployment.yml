name: Build and Deploy
on: 
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy-on-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist